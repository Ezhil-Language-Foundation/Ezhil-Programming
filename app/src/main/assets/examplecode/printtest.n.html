   # demo of a while loop
  i = 10
  பதிப்பி 5/i
  பதிப்பி 5.0/i
  பதிப்பி i
  @( i > 0 ) வரை
          பதிப்பி i
          அச்சிடு("iteration = %d",i)
           i = i  - 1
  முடி
